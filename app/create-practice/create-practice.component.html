<div class="row" id="page-create-practice">
  <div class="col-lg-6 col-sm-6 col-xs-12">
    <div class="widget">
      <div class="widget-header bordered-bottom bordered-blue">
        <span class="widget-caption">Create Form</span>
      </div>
      <div class="widget-body">
        <div>
          <form role="form">
            <div class="form-group">
              <label for="">Name</label>
              <input [(ngModel)]="practice.Name" name="Name" type="text" class="form-control" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="">Time To Do</label>
              <input [(ngModel)]="practice.TimeToDo" name="TimeToDo" type="number" class="form-control" placeholder="Time">
            </div>
            <div class="form-group">
              <label for="">Lession</label>
              <select class="form-control" id="select2-type-lession">
                <option *ngFor="let item of typeLessions; let i = index" value="{{item.Id}}">{{item.Name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Description</label>
              <textarea [(ngModel)]="practice.Description" name="Description" class="form-control" rows="4" placeholder="Description"></textarea>
            </div>
            <button type="" (click)="CreatePracticeLessions()" class="btn btn-blue">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-sm-6 col-xs-12">
    <div class="widget">
      <div class="widget-header bordered-bottom bordered-blue">
        <span class="widget-caption">Create Question</span>
      </div>
      <div class="widget-body">
        <div class="col-lg-2 col-sm-2 col-xs-12">
          <span>chọn file bài tập</span>
        </div>
        <div class="col-lg-5 col-sm-5 col-xs-12">
          <input id="fileChoosen" name="Chọn file bài tập" type="file" class="form-control" multiple="false" (change)="onChange($event)">
        </div>
        <div class="col-lg-3 col-sm-3 col-xs-12">
          <button  type="" (click)="downloadSample()" class="btn btn-blue">Tải bài mẫu</button>
        </div>
        <hr>
      </div>
      <div class="widget-body">
        <div>
          <form role="form">
            <div class="form-group">
              <label for="">Question</label>
              <textarea [(ngModel)]="question.QuestionContent" name="QuestionContent" class="form-control" rows="2" placeholder="Question"></textarea>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="">Answer A</label>
                <input [(ngModel)]="question.AnswerA" name="AnswerA" type="text" placeholder="Answer A" class="form-control">
                <div class="horizontal-space"></div>
              </div>
              <div class="col-md-6">
                <label for="">Answer B</label>
                <input [(ngModel)]="question.AnswerB" name="AnswerB" type="text" name="subject" placeholder="Answer B" class="form-control">
                <div class="horizontal-space"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="">Answer C</label>
                <input [(ngModel)]="question.AnswerC" name="AnswerC" type="text" name="to" placeholder="Answer C" class="form-control">
                <div class="horizontal-space"></div>
              </div>
              <div class="col-md-6">
                <label for="">Answer D</label>
                <input [(ngModel)]="question.AnswerD" name="AnswerD" type="text" name="subject" placeholder="Answer D" class="form-control">
                <div class="horizontal-space"></div>
              </div>
            </div>
            <h5>The correct Answer</h5>
            <div class="row">
              <div class="col-md-3">
                <label>
                  <input name="form-field-radio" value="{{question.AnswerA}}" [(ngModel)]="question.CorrectAnswer" type="radio" class="colored-success">
                  <span class="text"> Answer A</span>
                </label>
              </div>
              <div class="col-md-3">
                <label>
                  <input name="form-field-radio" value="{{question.AnswerB}}" [(ngModel)]="question.CorrectAnswer" type="radio" class="colored-success">
                  <span class="text"> Answer B</span>
                </label>
              </div>
              <div class="col-md-3">
                <label>
                  <input name="form-field-radio" value="{{question.AnswerC}}" [(ngModel)]="question.CorrectAnswer" type="radio" class="colored-success">
                  <span class="text"> Answer C</span>
                </label>
              </div>
              <div class="col-md-3">
                <label>
                  <input name="form-field-radio" value="{{question.AnswerD}}" [(ngModel)]="question.CorrectAnswer" type="radio" class="colored-success">
                  <span class="text"> Answer D</span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="">Explain</label>
              <textarea [(ngModel)]="question.Explain" name="Explain" class="form-control" rows="1" placeholder="Explain"></textarea>
            </div>
            <button *ngIf="!isUpdateQuestion" type="" (click)="CreateQuestion()" class="btn btn-success">Tạo</button>
            <button *ngIf="isUpdateQuestion" (click)="updateQuestion()" class="btn btn-blue">Cập nhật</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="questions.length != 0" class="row">
  <div class="col-lg-12 col-sm-12 col-xs-12">
    <div class="widget">
      <div class="widget-header">
        <i class="widget-icon fa fa-arrows-v blue"></i>
        <span class="widget-caption">List Question</span>
      </div>
      <div class="widget-body" style="">
        <div *ngFor="let q of questions; let i = index">
          <div>
            <p><span style="font-weight: bold;">Question {{i + 1}}:</span> <span>{{q.QuestionContent}}</span>
              <span class="pull-right">
                <a (click)="editQuestion(i)" class="btn btn-default btn-xs shiny icon-only info"><i class="fa fa-pencil-square-o"></i></a>
                <a (click)="deleteQuestion(i)" class="btn btn-default btn-xs shiny icon-only danger"><i class="fa fa-trash-o"></i></a>
              </span>
            </p>
            <p></p>
            <div class="row">
              <div class="col-md-3">
                <label>
                  <input *ngIf="q.AnswerA == q.CorrectAnswer" checked="checked" disabled="disabled" type="radio" class="colored-success">
                  <input *ngIf="q.AnswerA != q.CorrectAnswer" disabled="disabled" type="radio" class="colored-success">
                  <span class="text text-radio-disable"> {{q.AnswerA}}</span>
                </label>
              </div>
              <div class="col-md-3">
                <label>
                  <input *ngIf="q.AnswerB == q.CorrectAnswer" checked="checked" disabled="disabled" type="radio" class="colored-success">
                  <input *ngIf="q.AnswerB != q.CorrectAnswer" disabled="disabled" type="radio" class="colored-success">
                  <span class="text text-radio-disable"> {{q.AnswerB}}</span>
                </label>
              </div>
              <div class="col-md-3">
                <label>
                  <input *ngIf="q.AnswerC == q.CorrectAnswer" checked="checked" disabled="disabled" type="radio" class="colored-success">
                  <input *ngIf="q.AnswerC != q.CorrectAnswer" disabled="disabled" type="radio" class="colored-success">
                  <span class="text text-radio-disable"> {{q.AnswerC}}</span>
                </label>
              </div>
              <div class="col-md-3">
                <label>
                  <input *ngIf="q.AnswerD == q.CorrectAnswer" checked="checked" disabled="disabled" type="radio" class="colored-success">
                  <input *ngIf="q.AnswerD != q.CorrectAnswer" disabled="disabled" type="radio" class="colored-success">
                  <span class="text text-radio-disable"> {{q.AnswerD}}</span>
                </label>
              </div>
            </div>
            <span style="font-weight: bold;">Explain:</span>
            <code>{{q.Explain}}</code>
          </div>
          <hr class="wide">
        </div>
      </div>
    </div>
  </div>
</div>
