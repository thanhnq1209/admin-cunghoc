<div class="col-lg-12 col-sm-12 col-xs-12">
  <div class="widget">
    <div class="widget-header bordered-bottom bordered-pink">
      <span class="widget-caption">Create new lession</span>
    </div>
    <div class="widget-body">
      <div>
        <form role="form" class="ng-pristine ng-valid">
          <div class="form-group">
            <label for="exampleInputEmail1">Name lession</label>
            <input [(ngModel)]="lession.Name" name="Name" type="text" class="form-control" placeholder="Name lession">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Series Lession</label>
            <select class="form-control" id="select2-type-exam">
              <option *ngFor="let item of typeLession; let i = index" value="{{item.Id}}">{{item.Name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <textarea [(ngModel)]="lession.Description" name="Name" class="form-control" rows="3" placeholder="Content"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Content Lession</label>
            <div id="DescEditor"></div>
          </div>
          <button type="" (click)="createLession()" class="btn btn-blue">Create</button>
          <button type="" (click)="previewLession()" class="btn btn-success">Preview</button>
        </form>
      </div>
    </div>

  </div>
</div>

<div id="previewModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
      <div class="modal-content" modal-transclude="">
          <div class="modal-header ng-scope">
              <h3 class="modal-title">List Question <strong>{{examChoosen}}</strong></h3>
          </div>
          <div class="modal-body">
            <h4>{{this.lession.Name}}</h4>
            <div id="DescEditorPreview"></div>
          </div>
          <div class="modal-footer ng-scope">
              <button class="btn btn-blue" (click)="closePreview()">OK</button>
              <!-- <button class="btn btn-warning" ng-click="cancel()">Cancel</button> -->
          </div>
      </div>
  </div>
</div>
